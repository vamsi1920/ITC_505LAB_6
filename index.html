<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holy Grail Layout with JS</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #eef2f3;
        }
        header, footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.5em;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex: 1;
            gap: 10px;
            padding: 10px;
        }
        nav, aside {
            width: 200px;
            background: #555;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
        }
        main {
            flex: 1;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .ad-box {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .ad-box a {
            display: block;
        }
        .ad-box img {
            width: 100px;
            display: block;
            margin: 0 auto 10px;
        }
        button {
            margin-top: 10px;
            padding: 12px 20px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        input {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>Header</header>
    <div class="container">
        <nav>Navigation</nav>
        <main>
            <h2>Bubble Sort Example</h2>
            <p>Enter numbers separated by commas:</p>
            <input type="text" id="userInput" placeholder="e.g. 5,3,8,4,2">
            <button onclick="sortUserArray()">Sort Array</button>
            <p>Sorted Array: <span id="sortedArray"></span></p>
        </main>
        <aside>
            <div class="ad-box">
                <a href="https://www.apple.com" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo">
                </a>
                <p>Sponsored by Apple</p>
            </div>
        </aside>
    </div>
    <footer>Footer</footer>

    <script>
        function bubbleSort(arr) {
            let len = arr.length;
            for (let i = 0; i < len - 1; i++) {
                for (let j = 0; j < len - 1 - i; j++) {
                    if (arr[j] > arr[j + 1]) {
                        [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
                    }
                }
            }
            return arr;
        }

        function sortUserArray() {
            let inputElement = document.getElementById("userInput");
            let outputElement = document.getElementById("sortedArray");
            let inputArray = inputElement.value.split(',').map(Number);
            let sortedArr = bubbleSort(inputArray);
            outputElement.textContent = JSON.stringify(sortedArr);
        }
    </script>
</body>
</html>
